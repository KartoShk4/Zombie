<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Survival</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="main-menu" class="menu">
    <h1 class="title">ZOMBIE SURVIVE</h1>

    <button class="menu-btn" onclick="startGame()">▶ Старт</button>
    <button class="menu-btn" onclick="openSettings()">⚙ Настройки</button>
    <button class="menu-btn" onclick="openHowToPlay()">❓ Как играть</button>
</div>

<div id="settings-menu" class="menu hidden">
    <h2 class="title">Настройки</h2>
    <button class="menu-btn" onclick="closeSettings()">Назад</button>
</div>

<div id="howto-menu" class="menu hidden">
    <h2 class="title">Как играть</h2>
    <p class="text">• Двигайся левым джойстиком<br>• Стреляй правым<br>• Выживи как можно дольше</p>
    <button class="menu-btn" onclick="closeHowToPlay()">Назад</button>
</div>

<div id="game-over" class="menu hidden">
    <h1 class="title">GAME OVER</h1>
    <p id="final-score" class="text"></p>
    <button class="menu-btn" onclick="restartGame()">Перезапуск</button>
</div>


<div id="rotate-warning" style="
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: #000;
    color: #fff;
    font-size: 24px;
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
">
    Поверните устройство в альбомный режим
</div>

<button id="fullscreen-btn" style="
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 9999;
    padding: 10px 15px;
    background: rgba(0,0,0,0.6);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
">
    ⛶
</button>


<canvas id="canvas"></canvas>

<!-- 1. Конфиг -->
<script src="js/config.js" defer></script>

<!-- 2. Управление (WASD + мышь) -->
<script src="js/input.js" defer></script>

<!-- 3. Джойстики -->
<script src="js/joysticks.js" defer></script>

<!-- 4. Логика игры -->
<script src="js/player.js" defer></script>
<script src="js/zombies.js" defer></script>
<script src="js/bullets.js" defer></script>
<script src="js/hud.js" defer></script>
<script src="js/wave.js" defer></script>

<!-- 5. main.js — ДОЛЖЕН быть ПОСЛЕДНИМ -->
<script src="js/main.js" defer></script>

</body>
</html>
