<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Survival</title>

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

<!-- Canvas игры -->
<canvas id="canvas"></canvas>

<!-- Главное меню -->
<div id="main-menu" class="menu">
    <div class="menu-content">
        <h1 class="title">ZOMBIE SURVIVE</h1>

        <button class="menu-btn" onclick="startGame()">▶ Старт</button>
        <button class="menu-btn" onclick="openSettings()">⚙ Настройки</button>
        <button class="menu-btn" onclick="openHowToPlay()">❓ Как играть</button>
    </div>
</div>

<!-- Настройки -->
<div id="settings-menu" class="menu hidden">
    <div class="menu-content">
        <h2 class="title">Настройки</h2>
        <button class="menu-btn" onclick="closeSettings()">Назад</button>
    </div>
</div>

<!-- Как играть -->
<div id="howto-menu" class="menu hidden">
    <div class="menu-content">
        <h2 class="title">Как играть</h2>
        <p class="text">
            • Двигайся левым джойстиком<br>
            • Стреляй правым<br>
            • Выживи как можно дольше
        </p>
        <button class="menu-btn" onclick="closeHowToPlay()">Назад</button>
    </div>
</div>

<!-- Game Over -->
<div id="game-over" class="menu hidden">
    <div class="menu-content">
        <h1 class="title">GAME OVER</h1>
        <p id="final-score" class="text"></p>
        <button class="menu-btn" onclick="restartGame()">Перезапуск</button>
    </div>
</div>

<!-- Скрипты -->
<!-- Конфигурация и основная логика -->
<script src="js/core/config.js" defer></script>
<script src="js/core/main.js" defer></script>

<!-- Управление -->
<script src="js/controls/input.js" defer></script>
<script src="js/controls/joysticks.js" defer></script>

<!-- Игровые сущности -->
<script src="js/entities/player.js" defer></script>
<script src="js/entities/zombies.js" defer></script>
<script src="js/entities/bullets.js" defer></script>

<!-- Интерфейс -->
<script src="js/ui/pixel_heart.js" defer></script>
<script src="js/ui/hud.js" defer></script>

<!-- Игровая логика -->
<script src="js/game/wave.js" defer></script>

</body>
</html>
